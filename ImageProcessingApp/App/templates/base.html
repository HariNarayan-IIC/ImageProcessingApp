{% load static %}
<!DOCTYPE html>
<html>
    
    <head>
        <title>ImageProcessingApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Third party stylesheets-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  
        <!--My stylesheet-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/Style.css' %}">

        <!--Third party scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    
    
    <body>
        <!--Navigation bar-->
        <nav class="navbar bg-secondary bg-gradient border-bottom border-dark p-0 custom-navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fs-3 text-white fw-bolder mx-auto custom-navbar">Image Processing</span>
            </div>
        </nav>

        <!--Adds background animation to the body-->
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        {% block content %}{% endblock content %}
    </body>

</html>
