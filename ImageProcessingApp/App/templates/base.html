<!DOCTYPE html>
<html>
    <head>
        <title>ImageProcessingApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            h1 {
                text-align: center;
            }
            .custom-navbar {
                font-family: "Sofia", sans-serif;
            }
            .image-container {
                margin-top: 40px;
            } 
            .window{
                height: calc(100vh - 100px); 
                margin: 16px;
            }
            
            .custom-card-header {
                background-color: #f00; /* Change this to the desired color */
                color: #fff; /* Optionally, change the text color */
            }
            
        </style>
    </head>
    <body>
        <nav class="navbar bg-danger bg-gradient border-bottom border-dark p-0 custom-navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fs-3 text-white fw-bolder mx-auto custom-navbar">Image Processing</span>
            </div>
        </nav>
        {% block content %}{% endblock content %}
    </body>
</html>
