<!DOCTYPE html>
<html>
    <head>
        <title>ImageProcessingApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            h1 {
                text-align: center;
            }
            #container {
                max-width: 720px;
                margin: 0px auto 0px auto;
            }
            .image-container {
                margin-top: 40px;
            } 
        </style>
    </head>
    <body margin = "">
        <div id="container">
            <h1 style="padding: 40px;">Image processing</h1>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <div>
                    <input class="form-control" type="file" name="image" accept="image/*">
                    <select class="form-select" name="processing_method">
                        <option value="grayscale">Grayscale</option>
                        <option value="sharpen">Sharpen</option>
                        <option value="blur">Blur</option>
                        <!-- Add more options for other processing methods -->
                    </select>
                    <button class="btn btn-outline-success" type="submit">Apply</button>
                </div>
            </form>

            <div class="row image-container">
                <!-- Original Image -->
                <div class="col-md-6">
                  {% if original_image_base64 %}
                    <h2>Original Image</h2>
                    <img src="data:image/jpeg;base64,{{ original_image_base64 }}" class="img-fluid" alt="Original Image">
                  {% endif %}
                </div>
            
                <!-- Processed Image -->
                <div class="col-md-6">
                  {% if processed_image_base64 %}
                    <h2>Processed Image</h2>
                    <img src="data:image/jpeg;base64,{{ processed_image_base64 }}" class="img-fluid" alt="Processed Image">
                  {% endif %}
                </div>
              </div>

        </div>
        
    </body>
</html>
