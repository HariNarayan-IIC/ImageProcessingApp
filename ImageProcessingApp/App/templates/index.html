<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<div class= "d-flex justify-content-center">
    <div class="card text-center shadow" style="max-width: 620px; margin-top: 24px">
        <div class="card-header bg-info">
        <h5>Upload Image</h5>
        </div>
        <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">Upload your image below to start performing image processing operations on it.</p>
        <form action={% url "upload" %} method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <input class="form-control" type="file" name="image" accept="image/*">
                    <button class="btn btn-outline-success" type="submit">Upload</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary bg-info">
            {{Message}}
        </div>
    </div>
    </div>
{% endblock content %}
